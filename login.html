<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
            scroll-behavior: smooth;
        }

        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            background-color: white;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 2000px;
            min-height: 100vh;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        }

        /* Left Container Styles */
        .left-container {
            width: 50%;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* #word-logo {
            padding-right: 6rem;
        } */

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .remember-me input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #aaa;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .remember-me input[type="checkbox"]:checked::before {
            content: "\f00c";
            /* Font Awesome check icon */
            font-family: FontAwesome;
            color: #1E90FF;
            position: absolute;
            left: 2px;
            top: 1px;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 60px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #1E90FF;
            font-size: 12px;
            cursor: pointer;
        }

        .container-login {
            margin-top: 25%;
            /* flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative; */

        }

        .container-login h1 {
            font-size: 2rem;
        }

        .container-login input {
            margin: 8px 0;
            width: 100%;
            padding: 10px;
            font-size: 13px;
            border-radius: 8px;
            background-color: #eee;
            border: 0.5px solid whitesmoke;
        }

        .container-login input:hover {
            border: 1px solid #1E90FF;
        }

        .container-login button {
            background-color: #1E90FF;
            color: white;
            font-size: 14px;
            padding: 10px 45px;
            border: none;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }

        .helpful-links {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            font-size: 12px;
            padding: 10px 0;
        }

        .helpful-links a {
            text-decoration: none;
            color: #888;
            word-spacing: 1.3px;
        }

        .helpful-links a:hover {
            color: #1E90FF;
        }

        .wordmark {
            font-size: 42px;
            padding-left: 0rem;
            font-weight: 800;
            /* margin-top: 5px; */
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
                "Lucida Sans", Arial, sans-serif;
        }

        /* Right Container Styles */
        .right-container {
            width: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            border: 10px solid white;
            border-radius: 30px;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
        }

        /* Miscellaneous Styles */
        .forgot-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 13px;
        }

        .forgot-links a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .forgot-links a:hover {
            color: #1E90FF;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div id="word-logo">
                <h1 class="wordmark">ConvoManage</h1>
            </div>

            <div class="container-login">
                <form>
                    <h1>Welcome Back!</h1>
                    <h3>Log in to your account</h3>

                    <input type="email" placeholder="Email" required />
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Password" required />
                        <span id="togglepassword" class="toggle-password" onclick="togglepassword()">show</span>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" />
                        <label for="remember"> Remember me</label>
                    </div>

                    <button class="container-btn">Login</button>

                    <div class="forgot-links">
                        <a href="#">Forget email ID?</a>
                        <a href="#">Forget password?</a>
                    </div>
                </form>
            </div>
            <div class="helpful-links">
                <a href="#">Privacy Policy |</a>
                <a href="#">Terms of Service|</a>
                <a href="#"> Help & Support</a>
            </div>
        </div>

        <div class="right-container">
            <div class="image-wrapper">
                <img src="pexels-baybiyik-2623869.jpg" alt="Background Image" class="background-image" />
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
